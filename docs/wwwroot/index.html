<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Freelance developer. ATK sydämessä"/>
    <title>Makkest</title>
    <base href="/"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" rel="stylesheet">
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet"/>
    <link rel="icon" type="image/ico" href="favicon.ico"/>
</head>
<body>
<div id="app">
    <div class="loading-screen">
        <div class="hello-container">
            <div class="hello-message">Moi</div>
            <div class="hello-message">Hello</div>
            <div class="hello-message">Hola</div>
            <div class="hello-message">Bonjour</div>
            <div class="hello-message">Ciao</div>
        </div>
    </div>
</div>
<div id="blazor-error-ui">
    An unhandled error has occurred.
    <a href="" class="reload">Reload</a>
</div>

<style>
    .loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #432E54;
        font-family: 'Roboto', sans-serif;
    }

    .hello-container {
        position: relative;
        height: 120px;
        width: 100%;
        text-align: center;
    }

    .hello-message {
        position: absolute;
        width: 100%;
        left: 0;
        font-size: 4rem;
        color: antiquewhite;
        opacity: 0;
        animation: helloAnimation 12s infinite;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .hello-message:nth-child(1) { animation-delay: 0s; }
    .hello-message:nth-child(2) { animation-delay: 1.5s; }
    .hello-message:nth-child(3) { animation-delay: 3s; }
    .hello-message:nth-child(4) { animation-delay: 4.5s; }
    .hello-message:nth-child(5) { animation-delay: 6s; }

    @keyframes helloAnimation {
        0%, 100% {
            opacity: 0;
            transform: translateY(20px);
        }
        10%, 20% {
            opacity: 1;
            transform: translateY(0);
        }
        30% {
            opacity: 0;
            transform: translateY(-20px);
        }
    }
    
    @keyframes pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
    }
</style>

<script src="_framework/blazor.webassembly.js"></script>
<script src="_content/MudBlazor/MudBlazor.min.js"></script>
</body>
</html>
